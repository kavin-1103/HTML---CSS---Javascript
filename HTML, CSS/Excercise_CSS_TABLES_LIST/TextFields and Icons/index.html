<body >
    <div class="form-container">
    <form class="form_1">
    <!-- <label for="search"><i class="fas fa-user"></i></label> -->
    <input type="search" id="search" placeholder="Search">
    <h2>User Login Page</h2>
    <br>
    <div class="input-container">
      <i class="fas fa-user icon"></i>
      <label for="username" style="text-align: center;"> User Name</label>
      <input type="text" id="username" placeholder="Username" style="padding: 5px;">
    </div>
    <div class="input-container">
      <i class="fas fa-lock icon"></i>
      <label for="password" style="text-align: center;"> Password</label>
      <input type="password" id="password"placeholder="Password" style="padding: 5px;">
    </div>
    <br>
    </form>
    <div class="but">
    <button type="submit" class="mybutton">Submit</button>
</div>
</div>
